<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>Weather App</title>
    </head>

    <body>
        <!-- navbar start -->
        <div class="container-fluid main_menu">
            <div class="row">
                <div class="col-md-10 col-12 mx-auto">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="#">
                                <i class="far fa-snowflake fa-spin" aria-hidden="true"></i>
                                WeatherApp
                                <i class="far fa-snowflake fa-spin" aria-hidden="true"></i>
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/weather">Weather</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/about.html">About</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- navbar end -->

        <!-- main header start -->
        <div class="container-fluid main_header">
            <div class="row">
                <div class="col-md-10 col-12 mx-auto">
                    <div class="row">
                        <!-- left hand side -->
                        <div class="col-md-7 col-12 main_header_left">
                            <p>Welcome to weather app</p>
                            <h1>Get the latest <span>weather</span> info of your city</h1>
                            <a href="/weather">
                                <button>check now</button>
                            </a>
                        </div>
                        <!-- right hand side -->
                        <div class="col-md-5 col-12 main_header_right">
                            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="images/bg1.svg" class="w-100" alt="image">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="images/bg3.svg" class="w-100" alt="image">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="images/bg4.svg" class="w-100" alt="image">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleControls" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main header end -->

        <!-- footer start -->
        <footer>
            <p>created with â™¥ by ranasaud</p>
        </footer>
        <!-- footer end -->

        <script src="../jq/jquery.js" type="text/javascript"></script>
        <script src="../js/bootstrap.js" type="text/javascript"></script>
        <script src="js/main.js"></script>
    </body>

</html>
